<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        /* 页面布局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .content {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 30px;
            color: #666;
        }
        a {
            color: #fff;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #444;
            color: #fff;
        }
        /* 图片样式 */
        .img-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>404 Error</h1>
            <p>很抱歉，您访问的页面不存在。</p>
            <a href="/">返回首页</a>
        </div>
    </div>
</body>
</html>
